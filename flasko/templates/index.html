<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ねこえもんアプリ</title>
    </head>
    <body>
        <h1>ねこえもん屋</h1>
            <h2>今月の入荷</h2>
            {% if books == [] %}
                <p>今月の新刊情報は無し</p>
            {% else %}
                <table border="1">
                    <tr>
                        <th>入荷日</th>
                        <th>タイトル</th>
                        <th>金額</th>
                    </tr>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.arrival_day }}</td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.price }}円</td>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
        <a href="{{ url_for('form') }}">編集</a>
    </body>
</html>

<!--border=1でテーブルの枠を作れる。テーブルの一行目が上の段。tdタブでテーブルデータを入れる-->
